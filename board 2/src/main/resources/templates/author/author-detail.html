<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div th:replace="header :: headerFragment"></div>
<div class="container">
    <div class="page-header">
        <h1>회원 상세보기</h1>
    </div>
    <table class="table-info">
        <tr class="table-info">
            <th scope="row">ID </th>
            <td class="table-info" th:text="${author.id}" ></td>
        </tr>
        <tr class="table-light">
            <th scope="row">이름 </th>
            <td class="table-info" th:text="${author.name}"></td>
        </tr>
        <tr class="table-info">
            <th scope="row">이메일 </th>
            <td class="table-info" th:text="${author.email}"></td>
        </tr>
        <tr class="table-light">
            <th scope="row">비밀번호 </th>
            <td class="table-info" th:text="${author.password}"></td>
        </tr>
        <tr class="table-info">
            <th scope="row">가입일시 </th>
            <td class="table-info" th:text="${author.createdTime}"></td>
        </tr>
    </table>
</div>
<button onclick="modify()">수정</button><a th:href="@{|/author/delete/${author.id}|}"><button>삭제</button></a>
<div id = "update-form">
    <form action="/members/update" method="post">
        <p>id :  <input type="text" name="id" th:value="${author.id}" readonly></p>
        <p>이름 :  <input type="text" name="name" th:value="${author.name}"></p>
        <p>이메일: <input type="text" name="email" th:value="${author.email}" readonly></p>
        <p>비밀번호 <input type="text" name="password" th:value="${author.password}"></p>
        <p><input type="submit" value="수정완료"></p>
    </form>
</div>
<script>
    function modify(){
        document.getElementById('update-form').style.display = 'block';
    }
</script>
</body>
</html>
