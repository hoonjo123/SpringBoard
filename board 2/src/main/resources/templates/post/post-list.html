<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>게시글 목록</title>
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
            background-color: #f8f9fa;
        }
        .page-header {
            background-color: #ff7f50; /* Coral Orange */
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .table th {
            background-color: #ff7f50; /* Coral Orange */
            color: white;
        }
        .table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
            background-color: #ffdab9; /* Peach Puff */
        }
        .btn-primary, .btn-info {
            background-color: #ffa07a; /* Light Salmon */
            border-color: #ffa07a;
        }
        .btn-primary:hover, .btn-info:hover {
            background-color: #ff4500; /* Orange Red */
            border-color: #ff4500;
        }
        .pull-right {
            float: right;
            margin-left: 10px;
        }
        .container {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            border-radius: 5px;
            transition: 0.3s;
        }
        .container:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        /* Fancy additions */
        h1 {
            text-shadow: 2px 2px 4px #ffa07a; /* Light Salmon */
        }
        .table td {
            vertical-align: middle;
            transition: transform 0.3s;
        }
        .table td:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div th:replace="header :: headerFragment"></div>
<div class="container">
    <div class="page-header"><h1>게시글 목록</h1></div>
    <div class="pull-right">
        <a href="/post/create" class="btn btn-primary">글쓰기</a>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>#</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${postList}">
            <td th:text="${post.id}"></td>
            <td th:text="${post.title}"></td>
            <td><a th:href="@{|/post/detail/${post.id}|}" class="btn btn-info">상세보기</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
